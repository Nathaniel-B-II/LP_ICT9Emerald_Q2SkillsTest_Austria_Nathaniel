<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="font-family: Arial; margin: 0; padding: 0; background-image: url(https://obmontessori.orangeapps.ph/landing/obmontessori/images/Las%20Pinas%20Facade.jpg); background-size: cover; background-attachment: fixed;">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
 <div class="container-fluid">
 <a class="navbar-brand" src="https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/8b5611eb-ff3a-407f-9adc-e116a23373fc/OBMC+LOGO+2024-04.png">OBMC</a>
 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
 <span class="navbar-toggler-icon"></span>
 </button>
 <div class="collapse navbar-collapse" id="mynavbar">
 <ul class="navbar-nav me-auto">
 <li class="nav-item">
 <a class="nav-link" href="#">Home</a>
 </li>
 <li class="nav-item">
 <a class="nav-link" href="#">Enrollment</a>
 </li>
 <li class="nav-item">
 <a class="nav-link" href="#">Contact</a>
 </li>
 </ul>
 <form class="d-flex">
 <input class="form-control me-2" type="text" placeholder="Search">
 <button class="btn btn-primary" type="button">Search</button>
 </form>
 </div>
 </div>
</nav>

    <div style="max-width: 600px; margin: 20px auto; background: white; padding: 60px; border-radius: 5px;">
        <h1 style="text-align: center; color: #1a04dd; font-size: 22px; margin: 0 0 10px 0;">OBMC Student Enrollment Form</h1>
        <p style="text-align: center; color: #666; font-size: 12px; margin: 0 0 25px 0;">Fill out the form below to enroll for the upcoming school year.</p>

        <form id="enrollmentForm">
            <h3 style="font-size: 13px; font-weight: bold;">Student Information</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">First Name</label>
                    <input type="text" placeholder="First Name" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Last Name</label>
                    <input type="text" placeholder="Last Name" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Date of Birth</label>
                    <input type="date" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Gender</label>
                    <select required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div >
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Grade Level</label>
                    <select required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                        <option value="">Select Grade</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Status</label>
                    <select required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                        <option value="">Select Status</option>
                        <option value="continuing">Continuing</option>
                        <option value="new">New Student</option>
                    </select>
                </div>
            </div>

            <h3 style="font-size: 13px; font-weight: bold; margin: 20px 0 15px 0; border-bottom: 1px solid #ddd; padding-bottom: 5px;">Contact Details</h3>
            
            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Email Address</label>
                <input type="email" placeholder="student@example.com" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Phone Number</label>
                <input type="tel" placeholder="(XXX) XXX-XXXX" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Street Address</label>
                <input type="text" placeholder="Street Address" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
            </div>

            <div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">City</label>
                    <input type="text" placeholder="City" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                </div>
                <div>
                    <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Country</label>
                    <input type="text" placeholder="Country" required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                </div>
            </div>

            <h3 style="font-size: 13px; font-weight: bold; margin: 20px 0 15px 0; border-bottom: 1px solid #ddd; padding-bottom: 5px;">Other Information</h3>
            
            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Program of Learning</label>
                <select required style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px;">
                    <option value="">Select Program</option>
                    <option value="academic">GAS</option>
                    <option value="vocational">GAS+</option>
                    <option value="arts">GAS++</option>
                </select>
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 8px;">Extra-Curricular Activities</label>
                <div>
                    <div style="margin-bottom: 6px;">
                        <input type="checkbox" id="sports" name="activities" style="margin-right: 5px;">
                        <label for="sports" style="font-size: 12px;">Sports</label>
                    </div>
                    <div style="margin-bottom: 6px;">
                        <input type="checkbox" id="music" name="activities" style="margin-right: 5px;">
                        <label for="music" style="font-size: 12px;">Music</label>
                    </div>
                 <div style="margin-bottom: 6px;">
                        <input type="checkbox" id="Other" name="activities" style="margin-right: 5px;">
                        <label for="Other" style="font-size: 12px;">Other</label>
                    </div>
                </div>
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Additional Notes</label>
                <textarea rows="3" placeholder="Confirm that the information provided is true and complete." style="width: 100%; padding: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 12px; font-family: Arial;"></textarea>
            </div>

            <button type="submit" style="background: #4A90E2; color: white; padding: 8px 20px; border: none; cursor: pointer; font-weight: bold; font-size: 12px; width: 100%; margin-top: 15px;">Submit Enrollment</button>
        </form>
    </div>

    </script>
</body>
</html>
